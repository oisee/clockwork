<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clockwork â€” ZX Spectrum Sync Editor</title>

  <!-- Golden Layout -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css">

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Import map for clean ES module imports -->
  <script type="importmap">
  {
    "imports": {
      "golden-layout": "https://esm.sh/golden-layout@2.6.0",
      "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.21.0/dist/lil-gui.esm.min.js"
    }
  }
  </script>
</head>
<body>
  <!-- Top toolbar (outside Golden Layout) -->
  <header>
    <h1>Clockwork <span>Sync Editor v0.2</span></h1>
    <span id="file-name"></span>
    <div class="header-controls">
      <button id="btn-demo">Demo</button>
      <button id="btn-play" data-state="paused">Play</button>
      <button id="btn-stop">Stop</button>
    </div>
    <span id="info-bar"></span>
    <span class="shortcuts">
      <kbd>Space</kbd> play
      <kbd>&larr;&rarr;</kbd> seek
      <kbd>Scroll</kbd> V
      <kbd>Shift</kbd> H
      <kbd>Ctrl+Shift</kbd> zoom
      <kbd>DblClick</kbd> fold
    </span>
  </header>

  <!-- Golden Layout container -->
  <div id="layout-container"></div>

  <!-- Status bar (outside Golden Layout) -->
  <div id="status-bar"></div>

  <input type="file" id="file-input" accept=".psg">
  <script type="module" src="js/app.js"></script>
</body>
</html>
